<body>
    <script>
        window.onload = function() {
            array = [];
            var menor = null;
            for (var i = 0; i <= 15; i++) {
            var randomizar = Math.floor(Math.random() * 16);
            array.push(randomizar);
            }

            console.log(array);

            for (var pos = 1; pos < array.length; pos++) {
                if (array[pos] < array[pos-1]) {
                    for (var posi = pos; posi > 0; posi--) {
                        if (array[posi] < array[posi-1]) {
                            var aux = array[posi];
                            array[posi] = array[posi-1];
                            array[posi-1] = aux;
                        } else {
                            break;
                        }
                    }
                }
            }

            console.log(array);
        }
    </script>
