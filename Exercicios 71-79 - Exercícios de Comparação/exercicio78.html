<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 78</title>
</head>
<body>
    <script>
        window.onload = function() {
            array = [];
            conta = [];
             for (var i = 0; i <= 5; i++) {
                var pos = (prompt("Digite o seu numero"));
                array[i] = pos;
                if (pos % 10 == 0) {
                conta.push(i);
                }
            }
            console.log(array);
            console.log(conta);
        }
    </script>
</body>
</html>
