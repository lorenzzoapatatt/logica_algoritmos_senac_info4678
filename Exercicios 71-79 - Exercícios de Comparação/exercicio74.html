<body>
    <script>
        window.onload = function(){
            var array = [];
            var par = 3;
            var impar = 5;
            for (var i = 0; i < 10; i++) {
                if (i % 2 == 0) {
                    array.push(impar);
                } else {
                    array.push(par)
                }
            }           
            console.log(array);
        }        
    </script>
</body>
