<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 79</title>
</head>
<body>
    <script>
        window.onload = function(){
            var array = [];
            var conta = [];
            for (var i = 1; i <= 10; i++) {
                var pos = (prompt("Digite o seu numero"))
                if (pos % 2 == 0) {
                    array[i] = pos;
                    conta.push(i)
                }
            }
            
            console.log(array);
            console.log(conta);
        }        
    </script>
</body>
</html>
