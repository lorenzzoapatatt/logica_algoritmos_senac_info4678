<body>
    <input type="text" id="altura" placeholder="altura">
    <input type="text" id="peso" placeholder="peso">

    <button onclick="imc()">Clica aqui</button>

    <script>
        function imc() {
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);

            var somaIMC = peso / (altura * altura);

            if (somaIMC < 18.5) {
                alert("abaixo do peso")
            } else if (somaIMC > 18.5 && somaIMC < 25) {
                alert("peso ideal")
            } else if (somaIMC > 25 && somaIMC < 30) {
                alert("sobrepeso")
            } else if (somaIMC > 30 && somaIMC < 40) {
                alert("obesidade")
            } else {
                alert("Obseidade mÃ³rbida")
            }
        }
    </script>
</body>
