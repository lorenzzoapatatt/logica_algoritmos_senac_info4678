<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 23</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="text" id="sexo" placeholder="bote M ou F">
    <input type="text" id="valorDasCompras">
    <button onclick="desconto()">Clica aqui</button>

    <script>
        function desconto() {
            var nome = document.getElementById("nome").value;
            var sexo = document.getElementById("sexo").value;
            var valorDasCompras = parseFloat(document.getElementById("valorDasCompras").value);
            var descontoMulher = valorDasCompras * 0.87;
            var descontoHomem = valorDasCompras * 0.95;


            if (sexo == "F") {
                alert(descontoMulher);
            } else {
                if (sexo == "M") {
                alert(descontoHomem);
                }
            }
        }
    </script>
</body>
</html>
