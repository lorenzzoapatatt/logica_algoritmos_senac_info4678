<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 27</title>
</head>
<body>
    <input type="text" id="nota1">
    <input type="text" id="nota2">

    <button onclick="media()">Clica aqui</button>

    <script>
        function media() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);

            var mediaAritmetica = (nota1 + nota2)/2

            if (mediaAritmetica < 5) {
                alert(`REPROVADO`)
            } else if (mediaAritmetica < 7) {
                alert(`RECUPERAÇÃO`)
            }else {
                alert(`APROVADO`)
            }
        }
    </script>
</body>
</html>
