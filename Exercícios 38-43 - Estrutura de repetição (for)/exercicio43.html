<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 43</title>
</head>
<body>
    <script>
        window.onload = function() {
            var text = "";
            for (var i = 30; i >= 1; i--) {
                if (i % 4 == 0) {
                    text += ` [${i}]`;
                } else {
                    text += " " + i;
                }
            }
            console.log(text)
        }
    </script>
</body>
</html>
