<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 50</title>
</head>
<body>
    <script>
        window.onload = function() {
            var text = "";
            var soma = 0;
            var divisao = 0;
            for (var i = 0; i <= 20; i++) {
            var randomizar = Math.floor(Math.random() * 11);
            text += " " + randomizar;
            

                if ( randomizar > 5) {
                    soma++;
                }

                if (randomizar) {
                    divisao++;
                }
            }
            console.log(text);
            console.log(soma);
            console.log(divisao);
        }
    </script>
</body>
</html>
