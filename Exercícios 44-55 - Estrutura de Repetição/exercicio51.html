<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 51</title>
</head>
<body>
    <script>
        window.onload = function() {
            var text = "";
            var maior = null;
            var menor = null;
            for (var i = 0; i < 4; i++) {
                var preco = prompt("Digite aqui o preço dos produtos:");
                text += " " + preco;
                //testar o valor q esta digitando dentro do for

                if (menor == null || preco < menor) {
                    menor = preco;
                }

                if (maior == null || preco > maior) {
                    maior = preco;
                }

                }
                console.log(text);
                console.log(`maior preço digitado: ${maior}`);
                console.log(`menor preço digitado: ${menor}`);
            }
    </script>
</body>
</html>
